<script>
  const a = {
    x: 10,
    y: 20,
  };

  // 이렇게 하면 모든 속성에 반응성을 추가하기 위해
  // 아래 코드를 여러 번 반복해야 함 -> 효율성 떨어짐
  Object.defineProperty(a, "y", {
    get() {
      console.log("값에 접근");
    },
    set() {
      console.log("값을 변경");
    },
  });

  a.z = 30; // 이렇게 해도 z 프로퍼티에 핸들러 적용이 되지 않는다.
  // 즉, 반응성이 적용되지 않는다!
</script>
